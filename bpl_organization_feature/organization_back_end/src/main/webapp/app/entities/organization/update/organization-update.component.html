<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-organization-heading"
        data-cy="OrganizationCreateUpdateHeading"
        jhiTranslate="organizationBackEndApp.organization.home.createOrEditLabel"
      >
        Create or edit a Organization
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="organizationBackEndApp.organization.id">Id</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_externalId" jhiTranslate="organizationBackEndApp.organization.externalId">External Id</label>
          <input
            type="text"
            class="form-control"
            name="externalId"
            id="field_externalId"
            data-cy="externalId"
            formControlName="externalId"
          />
        </div>

        @let nameRef = editForm.get('name')!;
        <div class="mb-3">
          <label class="form-label" for="field_name" jhiTranslate="organizationBackEndApp.organization.name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          @if (nameRef.invalid && (nameRef.dirty || nameRef.touched)) {
            <div>
              @if (editForm.get('name')?.errors?.required) {
                <small class="form-text text-danger" jhiTranslate="entity.validation.required">This field is required.</small>
              }
            </div>
          }
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_description" jhiTranslate="organizationBackEndApp.organization.description"
            >Description</label
          >
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_organizationType" jhiTranslate="organizationBackEndApp.organization.organizationType"
            >Organization Type</label
          >
          <input
            type="text"
            class="form-control"
            name="organizationType"
            id="field_organizationType"
            data-cy="organizationType"
            formControlName="organizationType"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_organizationGroup" jhiTranslate="organizationBackEndApp.organization.organizationGroup"
            >Organization Group</label
          >
          <input
            type="text"
            class="form-control"
            name="organizationGroup"
            id="field_organizationGroup"
            data-cy="organizationGroup"
            formControlName="organizationGroup"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_parentOrganization" jhiTranslate="organizationBackEndApp.organization.parentOrganization"
            >Parent Organization</label
          >
          <select
            class="form-control"
            id="field_parentOrganization"
            data-cy="parentOrganization"
            name="parentOrganization"
            formControlName="parentOrganization"
            [compareWith]="compareParentOrganization"
          >
            <option [ngValue]="null"></option>
            @for (parentOrganizationOption of parentOrganizationsCollection; track $index) {
              <option [ngValue]="parentOrganizationOption">{{ parentOrganizationOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
