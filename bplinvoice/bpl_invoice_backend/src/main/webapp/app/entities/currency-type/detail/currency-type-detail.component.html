<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (currencyType(); as currencyTypeRef) {
      <div>
        <h2 data-cy="currencyTypeDetailsHeading"><span jhiTranslate="invoicebackendApp.currencyType.detail.title">Currency Type</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ currencyTypeRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="invoicebackendApp.currencyType.name">Name</span></dt>
          <dd>
            <span>{{ currencyTypeRef.name }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/currency-type', currencyTypeRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
